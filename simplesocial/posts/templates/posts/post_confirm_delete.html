{% extends "posts/post_base.html" %}


{% block post_content %}
	<h2>Are you sure you want to delete this post?</h2>

	<div class="posts col-md-8">
		{% include "posts/_post.html" with post=object only %}

		<form method="post">
			{% csrf_token %}
			<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large" name="">
			<a href="{% url 'posts:single' username=user.username pk=object.pk %} " class='btn btn-simple btn-large btn-primary'>Cancel</a>
		</form>

	</div>
{% endblock post_content %}
